
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Search Credentials</h2>
<form th:action="@{/credentials/search}" method="post">
    <div class="mb-3"><label class="form-label">Query: <input class="form-control" type="text" name="query"/></label></div>
    <button type="submit" class="btn btn-primary">Search</button>
    <a class="btn btn-secondary" th:href="@{/credentials}">Back</a>
</form>
    <script src="/js/app.js"></script>
</body>
</html>
