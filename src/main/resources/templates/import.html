<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Import CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h3>Import Credentials from CSV</h3>
    <p class="text-muted">Expected header: <code>Site,Username,Password,Tags,Favorite,Notes</code></p>
    <form class="card p-3" th:action="@{/credentials/import}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" accept=".csv" required>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Import</button>
            <a class="btn btn-secondary" th:href="@{/credentials}">Cancel</a>
        </div>
    </form>
</body>
</html>
