<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout('Logs', ~{::body})">
<body>
  <h3 class="mb-3">Audit Logs</h3>
  <input class="form-control mb-2" placeholder="Filter logs..." data-filter>
  <div class="table-responsive">
    <table class="table table-striped table-sm" data-table>
      <thead>
        <tr>
          <th>Time (UTC)</th><th>Actor</th><th>Action</th><th>Target</th><th>IP</th><th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="l : ${logs}">
          <td th:text="${#temporals.format(l.at, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01</td>
          <td th:text="${l.actor}">alice</td>
          <td th:text="${l.action}">CREATED_CREDENTIAL</td>
          <td><span th:text="${l.targetType}">CREDENTIAL</span> <code th:text="${l.targetId}">42</code></td>
          <td th:text="${l.ip}">127.0.0.1</td>
          <td><code th:text="${l.details}">-</code></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
