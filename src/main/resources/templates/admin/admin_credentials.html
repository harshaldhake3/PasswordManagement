<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Â· Credentials</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<header class="admin-header">
  <h1>Credentials</h1>
  <nav>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/users}">Users</a>
    <a th:href="@{/admin/sql}">SQL</a>
  </nav>
</header>

<table class="table">
  <thead><tr><th>ID</th><th>Site</th><th>Login</th><th>URL</th><th>Tags</th></tr></thead>
  <tbody>
  <tr th:each="r : ${rows}">
    <td th:text="${r.id}">1</td>
    <td th:text="${r.site}">Example</td>
    <td th:text="${r.login}">user</td>
    <td><a th:href="${r.url}" th:text="${r.url}">https://</a></td>
    <td th:text="${r.tags}">work,prod</td>
  </tr>
  </tbody>
</table>
</body>
</html>
