<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout('Settings', ~{::body})">
<body>
  <h3 class="mb-3">Global Settings</h3>
  <form class="card p-3">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Password minimum length</label>
        <input type="number" class="form-control" value="12" min="8">
      </div>
      <div class="col-md-4">
        <label class="form-label">Require symbols</label>
        <select class="form-select"><option>Yes</option><option>No</option></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Session timeout (minutes)</label>
        <input type="number" class="form-control" value="30" min="5">
      </div>
    </div>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="mfaRequired">
      <label class="form-check-label" for="mfaRequired">Require MFA for all users</label>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="button" onclick="window.showToast('Settings saved (demo)')">Save</button>
    </div>
  </form>
</body>
</html>
