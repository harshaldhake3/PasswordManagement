<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Credential</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="mb-3"><a class="btn btn-secondary" th:href="@{/credentials}">← Back</a></div>
    <div class="card" th:attr="data-cred-id=${cred.id}">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0" th:text="${cred.site}">Site</h3>
                <span class="badge badge-muted">ID&nbsp;<span th:text="${cred.id}">0</span></span>
            </div>
            <hr/>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="mb-2">Username</div>
                    <div class="input-group">
                        <span id="userText" class="form-control" th:text="${cred.loginUsername}"></span>
                        <button class="btn btn-outline-primary" id="copyUser" type="button">Copy</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2">Password</div>
                    <div class="input-group">
                        <span id="pwText" class="form-control" style="filter: blur(6px);" th:text="${plainPassword}"></span>
                        <button class="btn btn-outline-secondary" id="togglePass" type="button">Show</button>
                        <button class="btn btn-outline-primary" id="copyPass" type="button">Copy</button>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="mb-2 d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Notes</h5>
                <button class="btn btn-outline-primary btn-sm" id="saveNoteView">Save</button>
            </div>
            <textarea id="notesView" class="form-control notes-area" placeholder="Write private notes…"></textarea>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
