
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Your stored credentials</h2>
<div class="mb-3">
    <a class="btn btn-success" th:href="@{/credentials/add}">Add new</a>
    <a class="btn btn-secondary" th:href="@{/credentials/search}">Search</a>
    <a class="btn btn-info" th:href="@{/credentials/export}">Export CSV</a>
    <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
</div>
<table class="table table-striped table-hover align-middle">
    <thead><tr><th>Site</th><th>Login Username</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="c : ${creds}" th:attr="data-id=${c.id},data-site=${c.site},data-user=${c.loginUsername}">
        <td th:text="${c.site}"></td>
        <td th:text="${c.loginUsername}"></td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{|/credentials/view/${c.id}|}">View</a>
            <a class="btn btn-sm btn-warning" th:href="@{|/credentials/edit/${c.id}|}">Edit</a>
            <button type="button" class="btn btn-sm btn-outline-secondary notes-btn ms-1">Notes</button>
            <a class="btn btn-sm btn-danger" th:href="@{|/credentials/delete/${c.id}|}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <script src="/js/app.js"></script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
