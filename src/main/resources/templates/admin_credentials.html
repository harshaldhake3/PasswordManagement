
<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<title>Admin Credentials</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/app.css" rel="stylesheet"></head><body class="container py-4">
<h2>All Credentials</h2>
<div class="alert alert-warning">Passwords are encrypted at rest; use the user UI to view plaintext when necessary.</div>
<table class="table table-sm table-striped">
  <thead><tr><th>ID</th><th>Owner</th><th>Site</th><th>Login</th><th>URL</th><th>Tags</th></tr></thead>
  <tbody>
    <tr th:each="c: ${creds}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.owner.username}"></td>
      <td th:text="${c.site}"></td>
      <td th:text="${c.loginUsername}"></td>
      <td><a th:href="${c.url}" th:text="${c.url}" target="_blank"></a></td>
      <td th:text="${c.tags}"></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/admin/dashboard}">Back</a>
</body></html>
