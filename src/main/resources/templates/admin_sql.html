
<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<title>SQL (Read-only)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/app.css" rel="stylesheet"></head><body class="container py-4">
<h2>SQL (Read-only)</h2>
<form method="post" class="mb-3">
  <textarea class="form-control mb-2" name="query" rows="4" th:text="${query}">select * from app_user</textarea>
  <button class="btn btn-primary" type="submit">Run</button>
</form>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:if="${rows}">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th th:each="h: ${#lists.head(rows).keySet()}" th:text="${h}">col</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r: ${rows}">
          <td th:each="v: ${r.values()}" th:text="${v}">val</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<a class="btn btn-secondary" th:href="@{/admin/dashboard}">Back</a>
</body></html>
