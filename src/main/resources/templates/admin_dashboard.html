
<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/app.css" rel="stylesheet"></head><body class="container py-4">
<h2>Admin Dashboard</h2>
<div class="row g-3">
  <div class="col-md-4"><div class="card p-3"><div class="h1" th:text="${userCount}">0</div><div class="text-muted">Users</div></div></div>
  <div class="col-md-4"><div class="card p-3"><div class="h1" th:text="${credCount}">0</div><div class="text-muted">Credentials</div></div></div>
</div>
<div class="mt-4 d-flex gap-2">
  <a class="btn btn-primary" th:href="@{/admin/users}">Manage Users</a>
  <a class="btn btn-primary" th:href="@{/admin/credentials}">Browse Credentials</a>
  <a class="btn btn-outline-secondary" th:href="@{/admin/sql}">SQL (Read-only)</a>
  <a class="btn btn-outline-secondary" href="/h2-console" target="_blank">H2 Console</a>
</div>
</body></html>
