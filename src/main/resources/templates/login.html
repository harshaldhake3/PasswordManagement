<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="container py-5">
<div class="row justify-content-center">
<div class="col-md-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Sign in</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3"><label class="form-label">Username<input class="form-control" type="text" name="username" required></label></div>
            <div class="mb-3"><label class="form-label">Password<input class="form-control" type="password" name="password" required></label></div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <p class="mt-3 text-muted">No account? <a th:href="@{/register}">Register</a></p>
    </div>
</div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
