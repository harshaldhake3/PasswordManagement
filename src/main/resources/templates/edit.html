<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Credential</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2 class="mb-3">Edit Credential</h2>
<form th:action="@{|/credentials/edit/${cred.id}|}" method="post" class="card p-3">
    <div class="mb-3"><label class="form-label">Site<input class="form-control" type="text" name="site" required/></label></div>
    <div class="mb-3"><label class="form-label">Login Username<input class="form-control" type="text" name="loginUsername" required/></label></div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
            <input class="form-control" type="password" name="password" required/>
            <button id="togglePwInput" class="btn btn-outline-secondary" type="button">Show</button>
            <button id="genPw" class="btn btn-outline-primary" type="button">Generate</button>
        </div>
        <div class="progress mt-2" style="height:8px;">
            <div id="pwStrength" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-warning">Update</button>
        <a class="btn btn-secondary" th:href="@{/credentials}">Cancel</a>
    </div>

<div class="mb-3"><label class="form-label">URL
  <input class="form-control" type="url" name="url" th:value="${cred.url}"/>
</label></div>
<div class="mb-3"><label class="form-label">Tags
  <input class="form-control" type="text" name="tags" th:value="${cred.tags}"/>
</label></div>
<div class="mb-3"><label class="form-label">Notes
  <textarea class="form-control" name="notes" rows="3" th:text="${cred.notes}"></textarea>
</label></div>
<div class="mb-3">
  <button type="button" class="btn btn-outline-secondary me-2" id="gen-pass">Generate</button>
  <span id="strength" class="badge badge-muted">Strength: -</span>
</div>
</form>
<script src="/js/app.js"></script>
<div id="toast-container" class="toast-container"></div>
</body>
</html>
