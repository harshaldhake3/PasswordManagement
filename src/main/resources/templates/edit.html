
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Credential</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Edit Credential</h2>
<form th:action="@{|/credentials/edit/${cred.id}|}" method="post">
    <div class="mb-3"><label class="form-label">Site: <input class="form-control" type="text" name="site" th:value="${cred.site}"/></label></div>
    <div class="mb-3"><label class="form-label">Login Username: <input class="form-control" type="text" name="loginUsername" th:value="${cred.loginUsername}"/></label></div>
    <div class="mb-3"><label class="form-label">Password (leave blank to keep): <input class="form-control" type="password" name="password"/></label></div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-secondary" th:href="@{/credentials}">Cancel</a>
</form>
</body>
</html>
