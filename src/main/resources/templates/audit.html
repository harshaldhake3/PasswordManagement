<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Audit Log</h2>
        <a class="btn btn-secondary" th:href="@{/credentials}">Back</a>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead><tr><th>Time</th><th>Action</th><th>Credential ID</th><th>Details</th></tr></thead>
        <tbody>
            <tr th:each="e : ${events}">
                <td th:text="${e.at}"></td>
                <td th:text="${e.action}"></td>
                <td th:text="${e.credentialId} ?: 'â€”'"></td>
                <td th:text="${e.details} ?: ''"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
