<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(title,content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">PassMan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom" style="background: var(--card)">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/credentials">🔐 PassMan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/credentials">My Vault</a></li>
        <li class="nav-item"><a class="nav-link" href="/credentials/add">Add New</a></li>
        <li class="nav-item"><a class="nav-link" href="/credentials/search">Search</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Export</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/credentials/export">CSV</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="/admin" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Toggle theme</button>
        <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
      </div>
    </div>
  </div>
</nav>
<main class="container py-4" th:insert="${content}"></main>
<div id="toast-container" class="toast-container"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
