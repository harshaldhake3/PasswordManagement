
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=never

# To use MySQL, set env vars: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# Example: jdbc:mysql://mysql:3306/passmandb
# If no DB provided, H2 console is available at /h2-console
spring.h2.console.enabled=true
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:passdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Master key for AES (base64). Set env var APP_MASTER_KEY to a 16/24/32-byte key encoded in base64.
app.master-key=${APP_MASTER_KEY:}
server.port=${PORT:8080}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# file upload limits
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

# use bcrypt or argon2
security.encoder=argon2
security.password.max-age-days=180
security.breach-check.enabled=true
